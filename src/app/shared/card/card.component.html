<mat-card class="example-card" *ngIf="movie">
    <mat-card-header>
        <mat-card-title class="card-title">{{ movie.Title }}</mat-card-title>
        <mat-card-subtitle>{{ movie.Year }}</mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image src="{{ movie.Poster }}" alt="Poster">
    <mat-card-actions>
        <button mat-mini-fab color="primary" (click)="movieDetails()" aria-label="Example icon button with a plus one icon">
            <mat-icon>arrow_circle_right</mat-icon>
        </button>
    </mat-card-actions>
</mat-card>
